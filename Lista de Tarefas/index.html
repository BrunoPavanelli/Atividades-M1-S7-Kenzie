<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estlilo.css">
</head>
<body>
    <nav class="menu">
        <header class="page-header">
            <h1 class="page-title">MY TASK'S</h1>
            <div class="box-search"> 
                <form action="" id="form-search">
                    <label for="searcher">
                        <input type="text" placeholder="Pesquisar Tarefa" name="task-searcher" id="searcher" required>
                    </label>
                </form>
                <button id="botao-search"></button>
            </div> 
        </header>
    </nav>

        <main class="main-body">
            <div class="box-geral">

                <section class="insert-task">
                    <div class="box-section">
                    <h1 class="section-title">Inserir Tarefa</h1>
                        <form class="box-form" action="">
                            <label for="tasks-inserter-id">
                                <input type="text" placeholder="Digite aqui sua tarefa" name="tasks-inserter" class="inputs" id="tasks-inserter-id" required="required">
                            </label>
                            <label for="type-chooser-id">
                                <select class="inputs" placeholder="Selecione Tipo" name="urgency-of-tasks" id="urgency-of-tasks-id" required>
                                    <option value="Selecione Tipo">Selecione Tipo</option>
                                    <option value=1>Urgente</option>
                                    <option value=2>Prioritário</option>
                                    <option value=3>Nâo Prioritário</option>
                                </select>
                            </label>
                        </form>
                        <button class="add-task">Adicionar Tarefa na Lista</button>
                    </div>
                </section>

                <section class="tasks">
                    <div class="box-section2">
                        <h1>Tarefas</h1>
                        <ul class="tasks-list">
                            
                        </ul>
                    </div>
                </section>
            </div>
        </main>

</body>
</html>
